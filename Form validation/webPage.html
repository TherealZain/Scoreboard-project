<!DOCTYPE html>

<head>
  <script defer src="formFunctions.js"></script>
<link rel="stylesheet" href="styles.css">
<link href="/Merriweather_Sans/MerriweatherSans-VariableFont_wght.ttf">
<link href="fonts/Roboto/Roboto-Bold.ttf">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
<script src="https://www.google.com/recaptcha/api.js"></script>

<script async type="text/javascript" src="https://cdn.enzoic.com/js/enzoic.min.js">
  </script>
  
</head>
<body>
  <header>
    <h1>Create Your User</h1>
  </header>
<form id="form" method="post">
<label>Username</label>
<input type="name" id="username"/><br>
<br>
<label>Password</label>
<input type="password" id="password" enz-enable enz-theme='light'><br>
<br>
<label  id="confirmPassLabel">Reconfirm Password</label>
<input type="password" id="ConfirmPassword"><br>
<br>
<label for="email">Email</label>
<input type="name" id="email" type="email">
<div>
<label for="reconfirmEmail">Confirm email</label>
<input type="name" id="reconfirmEmail" type="email"><br>
<label for="genderChoice">Gender</label>
<select name="gender" id="gender">
  <option value="Neither">Prefer Not to answer</option>
<option value="Male">Male</option>
<option value="female">Female</option>
</select>
<div  class="g-recaptcha" data-sitekey="6LeM8o4jAAAAAObqejc6i8IdWV15fTHM7w1ORVI7"></div>
</div>
<input type="submit" value="Submit"  id = "submit" class="g-recaptcha" 
data-sitekey="6Lf43Y4jAAAAADZXBGovIWO1DqYJStERrJxwg4Yj" 
data-callback='handleFormSubmit' 
data-action='submit'>
</form>


</body>
